    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- ðŸ“± Enhanced Font Loading for Mobile -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400;500;600&family=IBM+Plex+Sans:wght@500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
    
    <!-- ðŸ“± Mobile App Title -->
    <title>M - Identity Mentor</title>
    
    <!-- ðŸ“± Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body { 
        visibility: hidden; 
        opacity: 0; 
        transition: opacity 0.3s ease-in-out;
      }
      body.loaded { 
        visibility: visible; 
        opacity: 1; 
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- ðŸ“± Mobile App Loading Script -->
    <script>
      // Prevent FOUC and enhance mobile loading
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
      });
      
      // Mobile-specific optimizations
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Prevent iOS Safari zoom on input focus
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      // Enhanced mobile app experience
      if (window.navigator && window.navigator.standalone) {
        // Running as PWA
        document.body.classList.add('pwa-mode');
      }
    </script>
  </body>
</html>
